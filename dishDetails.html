    function getIdParameter(id){

    }
    let currentId = getIdParameter('id')

    let newId;

      }
    }
    console.log(newId)


    let dishDetailElement = document.getElementById('updatedDetails')

    if(newId){
      dishDetailElement.innerHTML = `
      <h2>${newId.name}</h2>
      <p><strong>Cuisine: </strong>${newId.cuisine}</p>
      <p><strong>Ingredients: </strong>${newId.ingredients}</p>
      <p><strong>Details: </strong>${newId.details}</p>
      `
    } else {
      dishDetailElement.innerHTML = 'Dish not found'
